name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/lokcenter/azn_rserver:$(date +%s)
    - name: Publish package
      run: docker push ghcr.io/lokcenter/azn_rserver:$(date +%s)
