<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<h2 class="form-signin-heading">Sind Sie sicher, dass Sie sich abmelden wollen?</h2>
<button id="cancel-button" class="btn btn-lg btn-primary btn-block" type="submit"></button>

<form th:action="@{/mclogout}" method="post">
    <input th:name="_csrf" type="hidden" th:value="${_csrf.token}">
    <button id="logout-button" class="btn btn-lg btn-primary btn-block" type="submit"></button>
</form>

<script>
    document.getElementById('cancel-button').addEventListener('click', (e) => {
        window.location.href = "/"
    })
</script>
<style>
    body {
        text-align: center;
        font-family: 'Lato', sans-serif;
    }

    button {
        background: #911D36;
        border: none;
        min-width: 150px;
        padding: 5px 21px;
        color: #ffffff;
        font-weight: bold;
        font-size: 1rem;
        text-decoration: none;
        vertical-align: middle;
        letter-spacing: 2px;
    }

    #logout-button::after {
        content: "Log Out";
    }

    #cancel-button::after {
        content: "Abbrechen";
    }

    #logout-button:hover::after {
        content: "Bye";
    }

    button:hover {
        cursor: pointer;
    }

    form {
        display: inline-block;
    }
</style>
</body>
</html>
